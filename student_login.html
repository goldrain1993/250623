<!-- 학생 로그인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="site-title"><span class="site-title-main">수행평가</span><br><span class="site-title-sub">바로확인</span></div>
    <a href="index.html">처음으로</a>
    <a href="board.html">문의사항 게시판</a>
  </div>
  <button class="back-btn" onclick="history.back()">← 뒤로가기</button>
  <div class="main">
    <h1>학생 로그인</h1>
    <form id="student-login-form">
      <div class="form-row">
        <label for="student-grade">학년</label>
        <input id="student-grade" type="number" name="grade" min="1" max="3" required>
      </div>
      <div class="form-row">
        <label for="student-class">반</label>
        <input id="student-class" type="number" name="class" min="1" max="10" required>
      </div>
      <div class="form-row">
        <label for="student-name">이름</label>
        <input id="student-name" type="text" name="name" required>
      </div>
      <div class="form-row">
        <label for="student-password">비밀번호</label>
        <input id="student-password" type="password" name="password" required>
      </div>
      <div class="form-row form-row-btns form-row-btns-right">
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
