<!-- 학생 로그인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="site-title"><span class="site-title-main">수행평가</span><br><span class="site-title-sub">바로확인</span></div>
    <a href="index.html">처음으로</a>
    <a href="board.html">문의사항 게시판</a>
  </div>
  <div class="main">
    <button class="back-btn" onclick="history.back()">← 뒤로가기</button>
    <h1>학생 로그인</h1>
    <form id="student-login-form">
      <label>학년: <input type="number" name="grade" min="1" max="3" required></label><br>
      <label>반: <input type="number" name="class" min="1" max="10" required></label><br>
      <label>이름: <input type="text" name="name" required></label><br>
      <label>비밀번호: <input type="password" name="password" required></label><br>
      <button type="submit">로그인</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
