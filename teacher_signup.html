<!-- 교사 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교사 회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="site-title"><span class="site-title-main">수행평가</span><br><span class="site-title-sub">바로확인</span></div>
    <a href="index.html">처음으로</a>
    <a href="board.html">문의사항 게시판</a>
  </div>
  <button class="back-btn" onclick="history.back()">← 뒤로가기</button>
  <div class="main">
    <h1>교사 회원가입</h1>
    <form id="teacher-signup-form">
      <div class="form-row">
        <label for="signup-id">ID</label>
        <input id="signup-id" type="text" name="id" required>
      </div>
      <div class="form-row">
        <label for="signup-name">이름</label>
        <input id="signup-name" type="text" name="name" required>
      </div>
      <div class="form-row">
        <label for="signup-password">비밀번호</label>
        <input id="signup-password" type="password" name="password" required>
      </div>
      <div class="form-row form-row-btns form-row-btns-right">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
