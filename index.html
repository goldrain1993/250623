<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 타이머</title>
    <style>
        body {
            font-family: 'Pretendard', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .timer-container {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 3.5rem;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(45,108,223,0.10), 0 1.5px 8px rgba(45,108,223,0.08);
            text-align: center;
            border: 1.5px solid #e0e7ff;
            min-width: 340px;
        }
        .timer-container h2 {
            font-size: 2.1rem;
            color: #2d6cdf;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }
        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2d6cdf;
            letter-spacing: 0.08em;
            text-shadow: 0 2px 8px #b6c8f7;
            background: linear-gradient(90deg, #e0e7ff 0%, #b6c8f7 100%);
            border-radius: 1rem;
            padding: 0.7rem 0;
            box-shadow: 0 2px 12px rgba(45,108,223,0.07);
        }
        .timer-progress {
            width: 100%;
            height: 18px;
            background: #e0e7ff;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 6px rgba(45,108,223,0.07);
        }
        .timer-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2d6cdf 60%, #5b8df6 100%);
            border-radius: 1rem 0 0 1rem;
            transition: width 0.3s cubic-bezier(.4,2,.6,1);
        }
        .timer-display.red {
            color: #e74c3c !important;
            animation: blink 0.8s steps(2, start) infinite;
            background: linear-gradient(90deg, #ffe0e0 0%, #ffb6b6 100%);
            text-shadow: 0 2px 8px #ffb6b6;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .controls {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
        }
        button {
            padding: 0.8rem 2.2rem;
            font-size: 1.15rem;
            border: none;
            border-radius: 1rem;
            background: linear-gradient(90deg, #2d6cdf 60%, #5b8df6 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(45,108,223,0.10);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #1b4e9b 60%, #2d6cdf 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .input-group {
            margin-bottom: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        input[type="number"] {
            width: 4.2rem;
            padding: 0.6rem;
            font-size: 1.2rem;
            border: 1.5px solid #b6c8f7;
            border-radius: 0.7rem;
            text-align: center;
            background: #f7faff;
            color: #2d6cdf;
            font-weight: 600;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #2d6cdf;
        }
        label {
            margin-right: 0.2rem;
            font-size: 1.15rem;
            color: #2d6cdf;
            font-weight: 500;
        }
        @media (max-width: 500px) {
            .timer-container {
                padding: 1.2rem 0.5rem;
                min-width: 0;
            }
            .timer-display {
                font-size: 2.7rem;
            }
            button {
                padding: 0.6rem 1.1rem;
                font-size: 1rem;
            }
            .input-group {
                flex-direction: column;
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h2>학교 타이머</h2>
        <div class="input-group">
            <label for="minutes">분:</label>
            <input type="number" id="minutes" min="0" max="99" value="5">
            <label for="seconds">초:</label>
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>
        <div class="timer-progress">
            <div class="timer-progress-bar" id="progressBar" style="width:100%"></div>
        </div>
        <div class="timer-display" id="timer">05:00</div>
        <div class="controls">
            <button onclick="startTimer()">시작</button>
            <button onclick="pauseTimer()">일시정지</button>
            <button onclick="resetTimer()">초기화</button>
        </div>
    </div>
    <audio id="alarm" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b6.mp3"></audio>
    <script>
        let timerInterval;
        let remainingSeconds = 300;
        let isPaused = false;
        let totalSeconds = 300;
        const timerDisplay = document.getElementById('timer');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const alarm = document.getElementById('alarm');
        const progressBar = document.getElementById('progressBar');

        function updateDisplay() {
            const min = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
            const sec = String(remainingSeconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${min}:${sec}`;
            // 진행바 업데이트
            let percent = (remainingSeconds / totalSeconds) * 100;
            progressBar.style.width = percent + '%';
            // 10초 이하 남으면 빨간색+깜빡임
            if (remainingSeconds <= 10 && remainingSeconds > 0) {
                timerDisplay.classList.add('red');
            } else {
                timerDisplay.classList.remove('red');
            }
        }

        function startTimer() {
            if (timerInterval) return;
            isPaused = false;
            timerInterval = setInterval(() => {
                if (!isPaused && remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                    if (remainingSeconds === 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alarm.play();
                        timerDisplay.classList.remove('red');
                        progressBar.style.width = '0%';
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = !isPaused;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingSeconds = parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value);
            totalSeconds = remainingSeconds > 0 ? remainingSeconds : 1;
            updateDisplay();
            isPaused = false;
        }

        minutesInput.addEventListener('change', () => {
            if (!timerInterval) {
                remainingSeconds = parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value);
                totalSeconds = remainingSeconds > 0 ? remainingSeconds : 1;
                updateDisplay();
            }
        });
        secondsInput.addEventListener('change', () => {
            if (!timerInterval) {
                remainingSeconds = parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value);
                totalSeconds = remainingSeconds > 0 ? remainingSeconds : 1;
                updateDisplay();
            }
        });

        // 초기화 시 기본값 적용
        resetTimer();
    </script>
</body>
</html>
