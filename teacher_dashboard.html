<!-- 교사 대시보드(학년/반 선택, 조회/등록) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교사 대시보드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="site-title"><span class="site-title-main">수행평가</span><br><span class="site-title-sub">바로확인</span></div>
    <a href="index.html">처음으로</a>
    <a href="board.html">문의사항 게시판</a>
  </div>
  <div class="main">
    <button class="back-btn" onclick="history.back()">← 뒤로가기</button>
    <h1>학년/반 관리</h1>
    <form id="class-select-form">
      <label>학년:
        <select name="grade" required>
          <option value="">선택</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
        </select>
      </label>
      <label>반:
        <select name="class" required>
          <option value="">선택</option>
          <option value="1">1반</option>
          <option value="2">2반</option>
          <option value="3">3반</option>
        </select>
      </label>
      <button type="button" id="search-btn">조회</button>
      <button type="button" id="register-btn">등록</button>
    </form>
    <div id="student-table"></div>
    <input type="file" id="excel-upload" accept=".xlsx,.xls">
  </div>
  <script src="script.js"></script>
</body>
</html>
