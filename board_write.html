<!-- 글쓰기 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의사항 글쓰기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="back-btn" onclick="history.back()">← 뒤로가기</button>
  <div class="board-outer">
    <div class="sidebar">
      <div class="site-title"><span class="site-title-main">수행평가</span><br><span class="site-title-sub">바로확인</span></div>
      <a href="index.html">처음으로</a>
      <a href="board.html">문의사항 게시판</a>
    </div>
    <div class="main board-main-separate">
      <h1>문의사항 글쓰기</h1>
      <form id="board-write-form" class="board-write-form">
        <div class="form-row">
          <label for="write-title">제목</label>
          <input id="write-title" type="text" name="title" required>
        </div>
        <div class="form-row">
          <label for="write-content">내용</label>
          <textarea id="write-content" name="content" required rows="8" style="width:100%;resize:vertical;"></textarea>
        </div>
        <div class="form-row form-row-btns form-row-btns-right">
          <button type="button" onclick="location.href='board.html'">목록</button>
          <button type="submit">작성</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
